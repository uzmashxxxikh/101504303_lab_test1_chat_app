<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background 0.3s ease;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    }
    .auth-card {
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border-radius: 16px;
    }
    .dark-mode .auth-card {
      background: #2d3748;
      color: #e2e8f0;
    }
    .brand-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(102,126,234,0.1);
      color: #4c51bf;
      font-size: 26px;
    }
    .dark-mode .brand-icon {
      background: rgba(90,103,216,0.2);
      color: #7c3aed;
    }
    .dark-mode .form-control {
      background: #4a5568;
      color: #e2e8f0;
      border-color: #718096;
    }
    .dark-mode .form-label {
      color: #cbd5e0;
    }
    .dark-mode .text-muted {
      color: #a0aec0 !important;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      color: #fff;
      z-index: 1000;
    }
    @media (max-width: 576px) {
      .auth-card {
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <span class="theme-toggle" id="themeToggle" title="Toggle dark mode">
    <i class="bi bi-moon-fill"></i>
  </span>
  <div class="card auth-card">
    <div class="card-body p-4">
      <div class="d-flex align-items-center mb-3">
        <div class="brand-icon me-3">
          <i class="bi bi-chat-dots"></i>
        </div>
        <div>
          <h4 class="mb-0">Welcome back</h4>
          <small class="text-muted">Log into chat app</small>
        </div>
      </div>

      <form id="loginForm" class="mt-2">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>

      <div id="msg" class="mt-3 text-center small text-danger"></div>

      <div class="mt-3 text-center">
        <span class="text-muted">New here?</span>
        <a href="/views/signup.html">Create an account</a>
      </div>
    </div>
  </div>

  <script>
    // Dark mode toggle
    const darkMode = localStorage.getItem('darkMode') === 'true';
    if (darkMode) {
      $('body').addClass('dark-mode');
      $('#themeToggle i').removeClass('bi-moon-fill').addClass('bi-sun-fill');
    }

    $('#themeToggle').on('click', () => {
      $('body').toggleClass('dark-mode');
      const isDark = $('body').hasClass('dark-mode');
      localStorage.setItem('darkMode', isDark);
      if (isDark) {
        $('#themeToggle i').removeClass('bi-moon-fill').addClass('bi-sun-fill');
      } else {
        $('#themeToggle i').removeClass('bi-sun-fill').addClass('bi-moon-fill');
      }
    });

    $('#loginForm').on('submit', async function(e) {
      e.preventDefault();
      const body = {
        username: $('#username').val(),
        password: $('#password').val()
      };
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('chatUser', data.username);
        window.location.href = '/views/chat.html';
      } else {
        $('#msg').text(data.error || 'Error');
      }
    });
  </script>
</body>
</html>
